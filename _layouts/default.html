<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="site-title-block">
          <h1 class="site-title">
            <a href="{{ '/' | relative_url }}">Harvard Mathematics Departmental Group</a>
          </h1>
          <p class="site-subtitle">Harvard University · Department of Mathematics</p>
        </div>

        <nav class="site-nav">
          <ul>
            {% for item in site.nav %}
            <li>
              <a href="{{ item.url | relative_url }}"
                 class="{% if page.url == item.url %}active{% endif %}">
                {{ item.title }}
              </a>
            </li>
            {% endfor %}
          </ul>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div class="container">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>
          © {{ site.time | date: "%Y" }} {{ site.title }}
        </p>
        <p class="small">
          For questions, contact:
          <a href="mailto:hggms@math.harvard.edu">hggms@math.harvard.edu</a>
        </p>
      </div>
    </footer>
  </body>
</html>
